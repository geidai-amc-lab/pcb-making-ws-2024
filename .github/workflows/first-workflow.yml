name: CI Workflow

# ワークフローのトリガー条件。ここでは、mainブランチにpushされたときに実行。
on:
  push:
    branches:
      - main

# ジョブの定義
jobs:
  build:
    runs-on: ubuntu-latest  # ジョブが実行される環境
    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2

      # Node.jsをセットアップして、テストを実行
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

